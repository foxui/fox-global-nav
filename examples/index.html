        <script>
            $(function(){
                var pushBtn1 = $('#push1')[0];
                var pushBtn2 = $('#push2')[0];
                var pushBtn3 = $('#push3')[0];
                var popBtn = $('#pop')[0];
                var nav = $('fox-global-nav')[0];

                function createIcon(icon) {
                    var el = document.createElement('fox-icon');
                    el.icon = icon;

                    return el;
                }

                pushBtn1.onclick = function() {
                    nav.push({
                        title: 'Home',
                        leftDoms: [
                            createIcon('icon-bars')
                        ],

                        rightDoms: [
                            createIcon('icon-gear')
                        ]
                    });
                }

                pushBtn2.onclick = function() {
                    nav.push({
                        title: 'New Mail',

                        rightDoms: [
                            createIcon('icon-compose')
                        ]
                    });
                }

                pushBtn3.onclick = function() {
                    nav.push({
                        title: 'Share',

                        rightDoms: [
                            createIcon('icon-search'),
                            createIcon('icon-star')
                        ]
                    });
                }

                popBtn.onclick = function() {
                    nav.pop();
                }
            });
        </script>
